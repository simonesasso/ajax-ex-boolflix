<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <!-- link fontawesome ------------------------------------------------->
    <!-- <script src="https://kit.fontawesome.com/3226911cfb.js" crossorigin="anonymous"></script> -->
    <title>Boolflix</title>
  </head>
  <body>

    <!-- navbar ------------------------------------->
    <nav>
      <span class="logo">BOOLFLIX</span>
      <span>
        <input type="text" id="search">
        <button type="button" id="button-cerca">Cerca</button>
      </span>
    </nav>
    <!-- ul dove appendo i risultati ---------------->
    <div class="container">
      <ul>

      </ul>
    </div>

    <!-- template handlebar ----------------------------------------------------->
    <script id="template-lista" type="text/x-handlebars-template">

      <li>
        <div class="container-locandina">
          <div class="div-img">{{{immagine}}}</div>
          <div class="retrocover">
           <h4>Titolo: {{titolo}}</h4>
           <h6>Titolo originale: {{titoloOriginale}}</h6>
           <div>Lingua originale: {{{linguaOriginale}}}</div>
           <h4>Voto:{{{voto}}}</h4>
           <h6>Tipo:{{tipo}}</h6>
          </div>
        </div>

      </li>
    </script>







    <!-- Include Handlebars from a CDN -->
   <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="main.js"></script>
  </body>
</html>
